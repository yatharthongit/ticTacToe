<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
         <h1>TicTacToe</h1>
        <form>
        <input type="text" placeholder="Player 1 name" class="p1">
        <input type="text" placeholder="Player 2 name" class="p2">
        <button class="start" type="submit">Start</button>
        </form>
        <div class="turn"></div>
        <div class="board"></div>
    </div>
</body>
</html>
